<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Form layout</title>
</head>
<body>
<section class=" from-section">
    <div class="continer">
        <div class="form-inner">
           <div class="left"></div>
           <div class="right">
            <form >
                <h2>Registration Form</h2>
                <div class="name">
                    <input type="text" placeholder="Enter your first name">
                    <input type="text" placeholder=" Enter your last name">
                </div>

                <div class="email">
                    <input type="email" placeholder="Enter your email">
                  
                </div>

                <div class="password">
                    <input type="password" placeholder="Creat a strong password">
                  
                </div>

                <div class="dob">
                    <span> Enter your date of Birth:
                         </span>
                    <input type="date" >
                  
                </div>

                <div class="dob">
             <select >
                <option >Select your gender</option>
                <option >Male</option>
                <option >Female</option>
                <option >Others</option>
             </select>
            </div>
        
            <div class="massege">
                <textarea ></textarea>
            </div>
            

             <div class="condition">
                <input type="checkbox">
                <span>I agree with the <a href="">terms & condition</a></span>
             </div>
             <div class="submit">
                <input type="submit" value="submit">
               </div>

                  
            </div>
          
            </form>
           </div>
        </div>
    
</section>
</body>
</html>
